<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>my Movie reviews</title>
    <style>
        body { background: #fafafa; margin: 0; font-family: 'Noto Sans KR', sans-serif; }
        .navbar { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding: 20px 40px 10px 40px; background: #fff; }
        .logo { font-size: 2rem; font-weight: 700; text-decoration: none; color: #222; }
        .logo span { color: #e60039; }
        .logo:hover { color: #222; text-decoration: none; }
        .logo:visited { color: #222; text-decoration: none; }
        .add-review { color: #222; text-decoration: none; font-size: 1rem; }
        .delete-container { max-width: 420px; margin: 80px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 36px 40px 32px 40px; text-align: center; }
        .delete-title { font-size: 1.3rem; font-weight: 700; color: #e60039; margin-bottom: 18px; }
        .delete-msg { font-size: 1.08rem; color: #222; margin-bottom: 32px; }
        .delete-btn { background: #e60039; color: #fff; border: none; border-radius: 4px; padding: 10px 32px; font-size: 1.1rem; font-weight: 600; margin: 0 10px; cursor: pointer; }
        .delete-btn:hover { background: #b8002f; }
        .cancel-btn { background: #ededed; color: #222; border: none; border-radius: 4px; padding: 10px 32px; font-size: 1.1rem; font-weight: 600; margin: 0 10px; cursor: pointer; }
        .cancel-btn:hover { background: #ccc; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/" class="logo">my <span>Movie</span> reviews</a>
        <a href="/review/create/" class="add-review">Add a New review</a>
    </div>
    <div class="delete-container">
        <div class="delete-title">리뷰 삭제</div>
        <div class="delete-msg">정말로 이 리뷰를 삭제하시겠습니까?</div>
        <form method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="delete-btn">삭제</button>
        </form>
        <a href="/review/{{ review.pk }}/"><button class="cancel-btn">취소</button></a>
    </div>
</body>
</html>
